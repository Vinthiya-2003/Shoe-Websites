{% extends 'shoe/base.html' %}
{% load static %}
{% block title %}Login / Register{% endblock %}

{% block content %}
<div class="card shadow p-4" style="width: 360px; border-radius: 18px;">
    <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
      <li class="nav-item col-6" role="presentation">
        <button class="nav-link active fw-bold" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Log in</button>
      </li>
      <li class="nav-item col-6" role="presentation">
        <button class="nav-link fw-bold" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
      </li>
    </ul>
    <div class="tab-content">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Email id</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Enter password">
                        <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
                    </div>
                    <a href="#" class="small text-danger float-end mt-1">Forget Password?</a>
                </div>
                <button type="submit" class="btn btn-dark w-100 mb-3" style="border-radius:12px;">Log In</button>
                <div class="text-center mb-2">Or</div>
                <button type="button" class="btn btn-outline-dark w-100 mb-3">Continue with google <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20" style="margin-left:4px; margin-bottom:2px;"/></button>
                <div class="text-center small">Don't have an account? <a class="text-danger" href="#" data-bs-toggle="tab" data-bs-target="#register">Register</a></div>
            </form>
        </div>
        <!-- Register Form -->
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Email id</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Enter password">
                        <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="agree">
                    <label class="form-check-label small" for="agree">
                        I have read and agreed to the Terms and Conditions and Privacy Policy
                    </label>
                </div>
                <button type="submit" class="btn btn-dark w-100" style="border-radius:12px;">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
