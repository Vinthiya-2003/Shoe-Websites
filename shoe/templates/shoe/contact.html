{% extends 'shoe/base.html' %}
{% load static %}


{% block content %}
<div class="container py-5">

  <!-- Contact Us -->
  <div class="row mb-5">
    <!-- Contact Details -->
    <div class="col-md-6">
      <h3>Contact Us</h3>
      <h5 class="mt-4">For Online Orders</h5>
      <p>Inquiry/Complaint<br>9978637250</p>

      <h5 class="mt-4">Any other queries</h5>
      <p>
        9978637250<br>
        9978637250<br>
        10 AM - 7 PM
      </p>

      <p>Email: 
        <a href="mailto:customercarestepup.in@gmail.com">
          customercarestepup.in@gmail.com
        </a>
      </p>
    </div>

    <!-- Contact Image -->
    <div class="col-md-6">
      <img src="{% static 'image/contact-shoes.jpg' %}" alt="Shoes" class="img-fluid rounded">
    </div>
  </div>

  <hr>

  <!-- Enquiry Form -->
  <div class="enquiry-form mt-5">
    <h4 class="mb-4">Enquiry Form</h4>
    <form method="post" action="#">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" id="phone" name="phone" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-dark px-4">Send</button>
    </form>
  </div>

</div>
{% endblock %}
