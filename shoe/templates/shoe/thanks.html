{% extends 'shoe/base.html' %}
{% load static %}
{% block title %}Order Success{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:80vh;">
    <div class="bg-white shadow rounded p-5 text-center" style="max-width:420px;width:100%;border:1.5px solid #aaa;">
        <!-- Success Circle with Check -->
        <div class="d-flex justify-content-center my-2">
            <div class="rounded-circle position-relative" style="width:80px;height:80px;background:#34534a;box-shadow:0 0 0 8px #e4ebe8;">
                <i class="bi bi-check-lg text-white" style="font-size:2.8rem;line-height:80px;"></i>
            </div>
        </div>
        <h4 class="fw-bold mt-3">Thankyou for your ordering</h4>
        <div class="mb-2">We've received your order will ship in 5-7 business days.<br>
        <span class="text-secondary">Your order number is <b>#Bh2800006</b></span></div>
        <div class="d-flex justify-content-center gap-2 mt-4">
            <a href="#" class="btn btn-outline-dark px-4 py-2 fw-bold">View Order</a>
            <form action="{% url 'trackorder' %}" method="get" class="d-inline">
                <button type="submit" class="btn btn-dark px-4 py-2 fw-bold" style="background:#34534a;">
                    Track Order
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
